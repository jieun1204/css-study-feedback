<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
        <div class="todo-box">
          <h1>2025. 04. 10.</h1>
          <p class="task-count">할 일 1개 남음</p>
    
          <ul class="todo-list">
            <li>
              <input type="checkbox" checked>
              <span>아침 산책</span>
              <i class="fas fa-times"></i>
            </li>
            <li>
              <input type="checkbox">
              <span>오늘의 뉴스 읽기</span>
              <i class="fas fa-times"></i>
            </li>
          </ul>
    
          <div class="input-box">
            <input type="text" placeholder="할 일을 입력해주세요.">
          </div>
    
          <button class="add-button">+</button>
        </div>
      </div>
</body>
</html>
